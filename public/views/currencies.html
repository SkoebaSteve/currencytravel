<select ng-model="SelectedCurrency" ng-options="item as item.name for item in ListOfCurrencies" required ng-change="update()">
  <option value="">Select Currency</option>
</select>

<div>
  <table>
    <div ng-repeat="currency in CurrentExchangeRate">
      <p style="font-weight:bold">{{currency.name}} ({{currency.code}})</p>
      <p>current Rate: {{currency.currentRate | number:5}}</p>
      <p>historical Rate: {{currency.historicalRate | number:5}}</p>

        ((currency.currentRate / calculatorCurrent) / (currency.historicalRate / calculatorHistorical) -1) *100
      |number:1}}%</p> -->
    </div>
  </div>
